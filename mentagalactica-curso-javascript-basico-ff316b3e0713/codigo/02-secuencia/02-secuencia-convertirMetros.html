<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertir Metros</title>

<script>

    /*
    Diseñe un programa que permita convertir una cantidad dada en metros a sus
equivalentes en centímetros, pulgadas, pies y yardas. Considere la siguiente
información:

1 metro = 100 centímetros
1 pie = 12 pulgadas
1 yarda = 3 pies
1 pulgada = 2.54 centímetros

    */

    //declarar varibles
    let metros;
    let centimetros;
    let pulgada;
    let pies;
    let yardas;


    //ingreso datos
    metros = prompt("ingresa la cantidad de metros a convertir");


    //procesamiento

    metros = parseInt(metros);
    centimetros = metros*100;
    pulgada = centimetros*2.54;
    pies = pulgada*12;
    yardas = pies*3;


    //salida datos
    document.write("el equivalente en centimetros es: " + centimetros);
    document.write("<br>");
    document.write("el equivalente en pulgadas es: " + pulgada);
    document.write("<br>");
    document.write("el equivalente en pies es: " + pies);
    document.write("<br>");
    document.write("el equivalente en yardas es: " + yardas);

    </script>


</head>
<body>

</body>
</html>
