<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repartir Donación</title>
</head>
<script>

/*

Un hospital ha recibido una donación especial que será repartida entre las áreas
de Pediatría, Medicina General, Ginecología y Traumatología de la siguiente
forma:
· Pediatría: 20% del monto total recibido entre Medicina General y Ginecología
· Medicina General : 45% de la donación
· Ginecología : 30% de la donación
· Traumatología: lo que resta la donación.


*/

//declarar variables
    let donación;
    let Pediatría;
    let Medicina;
    let Ginecología;
    let Traumatología;


    //ingreso datos
    donación = prompt("ingresa la cantidad de donación recibida");


    //procesamiento

    donación = parseInt(donación);
    Medicina = donación*0.45;
    Ginecología = donación*0.3;
    Pediatría = (Medicina + Ginecología)*0.2;
    Traumatología = donación - Medicina - Ginecología - Pediatría;


    //salida datos
    document.write("el área de Pedriatría recibe: " + Pediatría);
    document.write("<br>");
    document.write("el área de Ginecología recibe: " + Ginecología);
    document.write("<br>");
    document.write("el área de Medicina General recibe: " + Medicina);
    document.write("<br>");
    document.write("el área de Traumatología recibe: " + Traumatología);





</script>

<body>

</body>
</html>
