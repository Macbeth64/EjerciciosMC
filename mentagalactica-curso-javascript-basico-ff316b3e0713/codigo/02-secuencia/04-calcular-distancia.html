<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

        /*
        Se desea a calcular la distancia recorrida (m) por un móvil que tiene velocidad constante (m/s) durante un t iempo T (Sg), considerar que es un MRU (Movimiento Rectilíneo Uniforme)

        distancia=velocidad * tiempo

        */
    //declarar variables
    let distancia;
    let velocidad;
    let tiempo;


    //ingreso datos
    velocidad = prompt("ingresa la velocidad (m/s)");
    tiempo = prompt("ingresa el tiempo (s) de recorrido del móvil");

    //procesamiento

    velocidad = parseInt(velocidad);
    tiempo = parseInt(tiempo);
    
    distancia = velocidad*tiempo;
    

    //salida datos
    document.write("la distancia recorrida por el móvil es: " + distancia + " m");


    </script>

</head>

</html>
