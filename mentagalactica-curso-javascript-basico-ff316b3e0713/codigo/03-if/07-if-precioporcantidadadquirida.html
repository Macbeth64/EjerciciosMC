<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precio por cantidad adquirida</title>
    <script>
    /*
Una tienda vende un producto a precios unitarios que dependen de la cantidad de
unidades adquiridas de acuerdo a la siguiente tabla:

Unidades adquiridas | Precio unitario
        1 a 25          S/. 27.7
        26 a 50         S/. 25.5
         51 a 75        S/. 23.5
    76 en adelante      S/. 21.5

Adicionalmente, si el cliente adquiere más de 50 unidades la tienda le descuenta el
15% del importe de la compra; en caso contrario, sólo le descuenta el 5%.

Imprimir
precio unitario:
Descuento:
Total a pagar:

    */
    //declarar variables
    let und;
    let punit;
    let dscto;
    let total;
    //ingreso datos
    und = prompt("Ingresa la cantidad de unidades por adquirir");
    
    und = parseInt(und);
    punit = parseInt(punit);
    dscto = parseInt(dscto);
    
    if (und<26){
        punit = 27.7;
        dscto=0.05
    }
    else if (und<51){
        punit=25.5;
        dscto= 0.05;
    }
    else if (und<76){
        punit=23.5;
        dscto= 0.15;
    }
    else {
        punit=21.5;
        dscto= 0.15;
        }
                   
    
    total = (und*punit)*(1-dscto);

    document.write("El precio unitario es:"+ punit);
    document.write("<br>");
    document.write("El descuento es:"+ dscto);
    document.write("<br>");
    document.write("El total a pagar es:"+ total);
    
    </script>

</head>
<body>

</body>
</html>
