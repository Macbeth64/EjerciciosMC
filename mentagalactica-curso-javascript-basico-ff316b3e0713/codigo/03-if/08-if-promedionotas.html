<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promedio Notas</title>
    

<script>
    //El promedio final de un curso se obtiene en base al promedio simple de tres pr치cticas calificadas. Para ayudar a los alumnos, el profesor del curso ha prometido incrementar en dos puntos la nota de la tercera pr치ctica calificada, si es que esta es no menor que 10. Dise침e un programa que determine el promedio final de un alumno conociendo sus tres notas. Considere que la nota m치xima es 20. Imprima el promedio.
    //declarar las variables

    let pract1;
    let pract2;
    let pract3;
    let promedio;

    //ingreso de datos
    pract1 = prompt("Ingresa la nota de la practica 1");
    pract2 = prompt("Ingresa la nota de la practica 2");
    pract3 = prompt("Ingresa la nota de la practica 3");
    pract1 = parseInt(pract1);
    pract2 = parseInt(pract2);
    pract3 = parseInt(pract3);


      //procesamiento de datos
if (pract2<10){
     promedio = (pract1+pract2+pract3)/3;
    } 
if (pract2>9){
    promedio = (pract1+pract2+2+pract3)/3;
}    
      //formular del promedio = sumaelementos/cantidadElementos


    //impresion de datos
    document.write("El promedio final del alumno es:"+ promedio);


</script>

</head>
