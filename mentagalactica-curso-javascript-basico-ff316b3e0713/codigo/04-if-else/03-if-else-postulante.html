<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script>

    /*
    En una oficina de empleos categorizan a los postulantes en función del sexo y de la
edad de acuerdo a lo siguiente:
· Si la persona es de sexo femenino: categoría FA si tiene menos de 23 años y
FB en caso contrario.
· Si la persona es de sexo masculino: categoría MA si tiene menos de 25 años y
MB en caso contrario.
Diseñe un programa que determine la categoría de un postulante.

    */

let sexo;
let edad;
let categoría;

sexo = prompt("Ingresa el sexo del postulante: Femenino o Masculino");
edad = prompt("Ingresa la edad del postulante");
edad = parseInt(edad);

if (sexo="Femenino"){
    if (edad<23){
        categoría="FA";      
        }
        else{
        categoría="FB";
        }
    document.write("La categoría del postulante es: "+categoría);
}

else if (sexo="Masculino"){
    if (edad < 25){ 
        categoría="MA";
        }
        else {
        categoría="MB";    
        }
        document.write("La categoría del postulante es: "+categoría);
}
else {document.write("Registrar correctamente el sexo: Femenino o Masculino")
}


</script>

</head>

</html>
