<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>

    /*

    Diseñe un programa que determine le categoría de un estudiante en base a su
promedio ponderado de acuerdo a la siguiente tabla:

Promedio        Categoría
17                  A
14 pero < 17        B
12 pero < 14        C
< 12                D


*/
let prom;
let cat;

prom = prompt ("Ingrese el promedio del estudiante");

prom = parseInt (prom);

if (prom <12){
    cat="D";
}
else if (prom>11 && prom<14){
    cat="C";
}
else if (prom>13 && prom<17){
    cat="B";
}
else if (prom>16&& prom<21){
    cat="A";
}
else{
    alert("Error al ingresar el promedio")
}
document.write("La categoría del estudiante es: "+cat);
    </script>

</head>
