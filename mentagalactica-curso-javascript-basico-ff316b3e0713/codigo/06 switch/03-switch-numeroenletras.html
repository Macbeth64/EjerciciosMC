<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    /*
    Diseñe un algoritmo que imprima el numero ingresado en palabras
    ejemplo
    si ingreso 0, se imprime "cero"
    */
    let num;
    num = prompt("Ingrese número");
    num = parseInt (num); 

    switch (num){
        case 0: 
        document.write("Cero");
        break;
        case 1:
        document.write ("Uno");
        break;
        case 2:
        document.write ("Dos");
        break;
        case 3:
        document.write ("Tres");
        break;
        case 4:
        document.write ("Cuatro");
        break;
        case 5:
        document.write ("Cinco");
        break;
        case 6:
        document.write ("Seis");
        break;
        case 7:
        document.write ("Siete");
        break;
        case 8:
        document.write ("Ocho");
        break;
        case 9:
        document.write ("Nueve");
        break;
        default:
        document.write ("Solo ingrese números del 0 al 9");
    }


    </script>
</head>
<body>

</body>
</html>
